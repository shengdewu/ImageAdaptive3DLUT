MODEL:
  ARCH: AdaptivePerceptualPairedModel
  LUT:
    DIMS: 16
    SUPPLEMENT_NUMS: 11
    ZERO_LUT: true
  WEIGHTS: /mnt/sda1/train.output/enhance.output/img.lut12.mobile.dim16/AdaptivePerceptualPairedModel_final.pth
  VGG:
    VGG_PATH: ./checkpoint/vgg16-397923af.pth
    VGG_LAYER: 14
  DEVICE: cpu
  CLASSIFIER:
    ARCH: MobileNet
    DOWN_FACTOR: 8
    ROUGH_SIZE: 540

DATALOADER:
  NUM_WORKERS: 1
  DATA_PATH: ./test.img #/mnt/sdb/error.collection/skin/duoren
  DATASET: ImageDatasetTest
  XT_TEST_MAX_NUMS: -1

OUTPUT_LOG_NAME: "image.lut"
OUTPUT_DIR: ./test.out

SOLVER:
  ADAM:
    B1: 0.9
    B2: 0.999
  BASE_LR: 0.0002
  BIAS_LR_FACTOR: 1.0
  CHECKPOINT_PERIOD: 10000
  CLIP_GRADIENTS:
    CLIP_TYPE: value
    CLIP_VALUE: 1.0
    ENABLED: false
    NORM_TYPE: 2.0
  DAMPENING: 0.0
  GAMMA: 0.1
  IMS_PER_BATCH: 8
  LAMBDA_CLASS_SMOOTH: 5.0e-05
  LAMBDA_GP: 10
  LAMBDA_MONOTONICITY: 30
  LAMBDA_PERCEPTUAL: 0.05
  LAMBDA_PIXEL: 6
  LAMBDA_SMOOTH: 1
  LR_SCHEDULER_NAME: WarmupMultiStepLR
  MAX_ITER: 200000
  MAX_KEEP: 10
  MOMENTUM: 0.9
  NESTEROV: false
  N_CRITIC: 1
  REFERENCE_WORLD_SIZE: 0
  STEPS:
  - 15000
  - 19000
  TEST_PER_BATCH: 8
  WARMUP_FACTOR: 0.01
  WARMUP_ITERS: 0
  WARMUP_METHOD: linear
  WEIGHT_DECAY: 0.0001
  WEIGHT_DECAY_BIAS: 0.0001