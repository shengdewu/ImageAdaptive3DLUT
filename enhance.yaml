SOLVER:
  BASE_LR: 0.0002
  WARMUP_ITERS: 0
  GAMMA: 0.1
  MAX_ITER: 10000
  STEPS: (10, 8000)
  CHECKPOINT_PERIOD: 1
  MAX_KEEP: 16
  IMS_PER_BATCH: 2
  TEST_PER_BATCH: 1
  LAMBDA_GP: 10
  LAMBDA_PIXEL: 1.0  # for AdaptiveUnPairedModel 1000
#  """
#  1.the LAMBDA_SMOOTH should be small since a heavy smoothness penalty will result in flat 3D LUTs while limited transformation flexibility
#  2. the LAMBDA_MONOTONICITY , it can be relatively stronger, can help to update the parameters that may be not be activated by input data
#  3. the LAMBDA_SMOOTH more than 0.0001 leads to worse PSNR , but PSNR is insensitive to the choice LAMBDA_MONOTONICITY
#  4. base LAMBDA_SMOOTH and LAMBDA_MONOTONICITY (0.0001, 10)
#  """
  LAMBDA_CLASS_SMOOTH: 0.0001  #正常情况 等于 LAMBDA_SMOOTH
  LAMBDA_SMOOTH: 10.0  # 0 0.00001 0.0001 0.001 0.01 0.1
  LAMBDA_MONOTONICITY: 10.0 # 0.1 0 1.0 10 100 1000
  LAMBDA_PERCEPTUAL: 0.05  # value similar LAMBDA_SMOOTH
  N_CRITIC: 1
  ADAM:
    B1: 0.9
    B2: 0.999

MODEL:
  WEIGHTS: ''
  VGG:
    VGG_PATH: ""
    VGG_LAYER: 14
  DEVICE: cuda
  ARCH: AdaptivePerceptualPairedModel
  LUT:
    SUPPLEMENT_NUMS: 8
    DIMS: 64
    ZERO_LUT: True
  CLASSIFIER:
    PRETRAINED_PATH: ""
    ARCH: ClassifierResnet
    RESNET_ARCH: resnet50
    RESNET_NORMAL: ''

DATALOADER:
  NUM_WORKERS: 0
  DATA_PATH: /data
  DATASET: ImageDataSetXinTu
  XT_TRAIN_INPUT_TXT: "no_aug.test.txt"
  XT_TRAIN_LABEL_TXT: "no_aug.test.txt"
  XT_TEST_TXT: "no_aug.test.txt"
  XT_TEST_MAX_NUMS: 10

INPUT:
  COLOR_JITTER:
    PROB: 1.0
    BRIGHTNESS:
      ENABLE: true
      MIN: 0.7
      MAX: 1.05
    SATURATION:
      ENABLE: true
      MIN: 0.7
      MAX: 1.1
    CONTRAST:
      ENABLE: true
      MIN: 0.8
      MAX: 1.1

OUTPUT_LOG_NAME: "image.lut"
OUTPUT_DIR: /output