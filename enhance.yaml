    VGG_PATH: "/mnt/data/pretrain.model/vgg.model/pytorch/vgg16-397923af.pth"
    VGG_LAYER: 14
  DEVICE: "cuda"
  ARCH: AdaptivePerceptualPairedModel
  LUT:
    SUPPLEMENT_NUMS: 12
