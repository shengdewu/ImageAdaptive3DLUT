
SOLVER:
  BASE_LR: 0.0002
  MAX_ITER: 10
  CHECK_PERIOD: 5000
  MAX_KEEP: 16
  IMS_PER_BATCH: 1
  TEST_PER_BATCH: 3
  LAMBDA_GP: 10
  LAMBDA_PIXEL: 1000
  LAMBDA_SMOOTH: 1e-4  # 0 0.00001 0.0001 0.001 0.01 0.1
  LAMBDA_MONOTONICITY: 10.0 # 0.1 0 1.0 10 100 1000
  N_CRITIC: 1
  ADAM:
    B1: 0.9
    B2: 0.999

MODEL:
  WEIGHTS: ""
  DEVICE: "cuda"
  ARCH: "AdaptiveUnPairedModel"
  LUT:
    SUPPLEMENT_NUMS: 4
    DIMS: 64
  CLASSIFIER:
    PRETRAINED_PATH: "/mnt/data/pretrain.model/resnet/resnet34-333f7ec4.pth"
    ARCH: "ClassifierUnpaired"
    RESNET_ARCH: "resnet34"

DATALOADER:
  NUM_WORKERS: 1
  DATA_PATH: "/mnt/data/data.set/fiveK.data"
  DATASET: "ImageDataset_sRGB_unpaired"
  XT_TRAIN_INPUT_TXT: "all.train_input.txt"
  XT_TRAIN_LABEL_TXT: "all.train_label.txt"
  XT_TEST_TXT: "all.test.txt"

OUTPUT_LOG_NAME: "imagelut"
OUTPUT_DIR: "/mnt/data/train.output/imagelut.test"

